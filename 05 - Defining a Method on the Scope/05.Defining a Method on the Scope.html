<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Defining a Method on the Scope</title>
    <script src="../libs/angular.js"></script>
    <script type="text/javascript" charset="utf-8">
    var myApp = angular.module('myApp', []);
    myApp.factory('Data', function(){
        return {message:"I'm data from a service"}
    });

    function firstCtrl($scope, Data){
        $scope.data = Data;
        $scope.reversedMessage = function(msg){
            return msg.split("").reverse().join("");
        }
        /*  如输入：this is reversed!
            1.split() 将字符串转为数组(String的方法)
            ["t","h","i","s"," ","i","s"," ","n","o","t"," ","r","e","v","e","r","s","e"]
            2.reserve() 将数组逆向排序(Array的方法)
            ["e","s","r","e","v","e","r"," ","t","o","n"," ","s","i"," ","s","i","h","t"]
            3.join() 将数组转为字符串(Array的方法)
            esrever ton si siht
        */
    } 
    </script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="firstCtrl">
        <input type="text" ng-model="data.message" />
        <h1>{{reversedMessage(data.message)}}</h1>
    </div>
</div>

       
</body>
</html>
