<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-app="app">
        <script type="text/ng-template" id="zippy.html">
            <div>
                <h3 ng-click="toggleContent()">{{title}}</h3> 
                <div ng-show="isContentVisible" ng-transclude></div> 
            </div>
        </script>

        <input type="text" ng-model="model.title"><br />
        <input type="text" ng-model="model.content"><br />
        <zippy title="{{model.title}}">
            The content is: {{model.content}}
        </zippy>
    </div>
    <script src="../libs/angular.js"></script>
    <script src="main.js"></script>
</body>
</html>
