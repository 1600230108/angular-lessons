<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title></title>
    <script src="../libs/angular.min.1.2.0.js" type="text/javascript"></script>
    <script src="angular-animate.js"></script>
    <script>
        var myApp = angular.module("myApp", ['ngAnimate']);
        myApp.controller('AppCtrl', function () {
            this.toggle = true;
        });
    </script>
    <style type="text/css">
        .toggle {
            transition: linear 1s;
            -webkit-transition: linear 1s;
            -moz-transition: linear 1s;
            -ms-transition: linear 1s;
            -o-transition: linear 1s;
        }
        .toggle.ng-enter {opacity:0;}
        .toggle.ng-enter-active {opacity:1;}

        .toggle.ng-leave {opacity:1;}
        .toggle.ng-leave-active {opacity:0;}

    </style>
</head>
<body ng-app="myApp" ng-controller="AppCtrl as app">
    <button ng-click="app.toggle=!app.toggle">Toggle Animation</button>
    <h1 class="toggle" ng-if="app.toggle">Some content here!</h1>
</body>
</html>
