<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sharing Data Between Controllers</title>

</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="data.message" />
            <h1>{{data.message}}</h1>
        </div>
        <hr/>

        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="data.message" />
            <h1>{{data.message}}</h1>
        </div>
        <hr />
    </div>

    <script src="../libs/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.factory('Data', function() {
        return {
            message: "I'm data from a service"
        };
    });
    
    function FirstCtrl($scope, Data){
        $scope.data = Data;
    }

    function SecondCtrl($scope, Data){
        $scope.data = Data;
    }
    //在两个控制器之间实现了数据共享
    //module n.模块；['modju:l]	
    //factory n.工厂；  ['faektri]	
    </script>
</body>
</html>
