<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Behaviors</title>
    <link rel="stylesheet" href="../libs/foundation.min.css">
</head>
<body>
    <div ng-app="behaviorApp">
        <!-- <div enter leave>I'm content1!</div><br /><br /> -->
        <div enter="panel" leave>I'm content2!</div>
    </div>

    <script src="../libs/angular.js"></script>
    <script type="text/javascript" charset="utf-8">
    var app = angular.module("behaviorApp", []);
    app.directive('enter', function() {
        return function(scope, element, attrs) { 
            console.log(attrs);
            element.bind('mouseenter', function() {
                element.addClass(attrs.enter);  //attr.enter表示enter的属性值
            })
        }
    })
    
    app.directive('leave', function() {
        return function(scope, element, attrs) {
            element.bind('mouseleave', function() {
                element.removeClass(attrs.enter);
            })
        }
    })
    /*以下的效果与上面的相同*/

</script>
</body>
</html>
