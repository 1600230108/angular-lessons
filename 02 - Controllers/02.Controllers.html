<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Controllers</title>
    <link rel="stylesheet" href="../libs/foundation.min.css"/>
    <script type="text/javascript" charset="utf-8">
        function firstCtrl($scope){
            $scope.data = {
                message : "hello World!",
                className : "label"
            }
        } 
    </script>
</head>
<body>
<div ng-app="">
    <div ng-controller="firstCtrl">
        <input type="text" ng-model="data.message" />
        <h1>{{data.message}}</h1>
        <hr />

        <input type="text" ng-model="data.className" />
        <div class="{{data.className}}">
            Wrap me with a foundation component!
        </div>
    </div>
</div>


<script src="../libs/angular.js"></script>
</body>
</html>
